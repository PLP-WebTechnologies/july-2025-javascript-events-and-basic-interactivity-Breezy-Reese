<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Interactive Page</h1>

    <!-- Part 1: Interactive Button -->
    <button id="clickBtn">Click Me!</button>
    <p id="message"></p>

    <!-- Part 2: Interactive Features -->
    <!-- Light/Dark Mode Toggle -->
    <button id="toggleTheme">Toggle Light/Dark Mode</button>

    <!-- Counter -->
    <div>
        <button id="decrement">-</button>
        <span id="counter">0</span>
        <button id="increment">+</button>
    </div>

    <!-- Collapsible FAQ -->
    <h3 class="faq-question">What is JavaScript?</h3>
    <p class="faq-answer" style="display:none;">JavaScript is a programming language for the web.</p>

    <!-- Part 3: Form -->
    <form id="signupForm">
        <label>Name: <input type="text" id="name"></label><br>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Password: <input type="password" id="password"></label><br>
        <button type="submit">Submit</button>
        <p id="formMessage"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
